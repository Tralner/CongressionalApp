<!DOCTYPE html>
<html>
<head>
  <title>FireworksLegal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/styles.css">`a
</head>
<body>
  <header class="topper">
    <h1>Fireworks Laws Made Simple</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="🔍 Search by state (e.g., 'CA' or 'California')">
      <button onclick="searchLocation()">Search</button>
    </div>
  </header>

  <div class="card">
    <h2>Quick facts</h2>
    <p id="searchResult">Search for a location to see details here.</p>
  </div>

  <beside>
    <div class="card">
      <h2>Interactive Fireworks Legal Map</h2>
      <div id="map" style="height: 400px; width: 100%; border-radius: 12px; z-index: 1;"></div>
    </div>
  </beside>

  <aside>
    <div class="card">
      <h2>Detailed Analysis</h2>
      <div id="detailedAnalysis">
        <p>Search for a state to see detailed legal analysis here.</p>
      </div>
      <button id="expandBtn" class="hidden">Show Full Legal Details</button>
      <button id="collapseBtn" class="hidden">Hide Full Details</button>
    </div>
    <div class="card">
      <h2>Recent Updates</h2>
      <p id="change"></p>
    </div>
  </aside>

  <footer class="footer">
    2025 FireworksLegal | This information is for reference only.
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
